<ion-header>
    <ion-navbar>
    <ion-title>标签管理</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addLabel($event)">
                <ion-icon name="ios-add-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list class="result" inset>
    <button ion-item *ngFor="let c of itemList" class="itemList" (click)="getReciteWordsInLabel($event,c)">
        {{c.labelName}}
    </button>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  </ion-list>

</ion-content>
