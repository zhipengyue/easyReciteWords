<ion-header>
  <ion-navbar>


    <ion-title>显示设置</ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label>将中文作为主要显示</ion-label>
    <ion-toggle [(ngModel)]="setting.displayMode"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>是否显示释义</ion-label>
    <ion-toggle [(ngModel)]="setting.displaySwither"></ion-toggle>
  </ion-item>

</ion-list>
<button ion-button full (click)="backPage($event)">返回</button>
</ion-content>
